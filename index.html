<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="speedTypingTest" class="speedTypingTest">
        <h1>Speed Typing Test</h1>
        <p class="m-10">On your fingers, let's go!</p>
        <div class="d-flex flex-row justify-content-left p-2">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image mt-2" />
            <p class="seconds" id="timer">0</p>
            <div class="d-flex flex-column justify-content-end">
                <p class="mt-2">seconds</p>
            </div>
        </div>
        <div id="secondContainer" class="second-container d-flex flex-column">
            <div class="d-none" id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <p id="quoteDisplay"></p>
            <textarea id="quoteInput" rows="5" cols="25" placeholder="Type here..!" disabled></textarea>
        </div>
        <p id="result" class="m-3"></p>
        <button class="startBtn" id="startBtn">Start</button>
        <button class="submitBtn" id="submitBtn" disabled>Submit</button>
        <button class="resetBtn" id="resetBtn">Reset</button>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="index.js"></script>
</body>

</html>
